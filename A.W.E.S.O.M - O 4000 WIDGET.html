<script language="javascript">
<!--
var commentcount = 1;
var devnotes = document.getElementById('ticket_fields_462252');
if(devnotes.value!=0){devnotes.value = devnotes.value + "\n\n";}

updatesql = function() {
var dropdown = document.getElementById('changetype');
var name = dropdown.options[dropdown.selectedIndex].value;
var textvalues = document.getElementById('inputids').value;
var element = document.getElementById('changetypetextvalues');
var changetype = document.getElementById('changetype');
var changetype = changetype.options[changetype.selectedIndex].id;
var changeid = document.getElementById('changeid').value;
var devnotes = document.getElementById('ticket_fields_462252');
var comments = document.getElementById('comment_value');

if(changetype == 'selectsql'){alert("You must input a SQL format!!!");return false;}
if(changeid.length<1){alert("You must input an ID!!!");return false;}
if(textvalues.length<1){alert("You must input values!!!");return false;}

textvalues = textvalues.replace(/[^0-9 \n,]/g, '');
textvalues = textvalues.replace(/ /g, ",");
textvalues = textvalues.replace(/\n/g, ",");

var textvaluesindex = textvalues.indexOf(",,");
while (textvaluesindex != -1){
// Relace out the current instance.
textvalues = textvalues.replace(/,,/g, ",");
// Get the index of any next matching substring.
textvaluesindex = textvalues.indexOf( ",," );
}

commas = function(){
	var i=1;
	while(i>0){
	if((parseFloat(textvalues.charAt(textvalues.length-1)) == parseInt(textvalues.charAt(textvalues.length-1))) && !isNaN(textvalues.charAt(textvalues.length-1))){
      i=0;
}	else{
      i++;
	  textvalues = textvalues.slice(0,textvalues.length-1);
}
}
}
commasend = function(){
	var i=1;
	while(i>0){
	if((parseFloat(textvalues.charAt(0)) == parseInt(textvalues.charAt(0))) && !isNaN(textvalues.charAt(0))){
      i=0;
}	else{
      i++;
	  textvalues = textvalues.slice(1);
}
}
}

commas();
commasend();

if(commentcount == "1"){
if(comments.value == ""){
if(Zendesk.currentUser.first_name == "Bradley"){
comments.value = "{{ticket.requester.first_name}},\n\nThis has been sent to Dev.  I will update you once your requested changes have been made, and verified.\n\nThanks,\nBrad";
}
else{
comments.value = "Sent to Dev.";
};
if(Zendesk.currentUser.first_name == "Bradley" && changetype == 'advertiserchange'){
comments.value = "{{ticket.requester.first_name}},\n\nThis has been sent to Dev.  I will update you once your requested changes have been made, and verified.  MAKE SURE TO UPDATE GLOBAL ADVERTISERS PIXELS TO REFLECT THE NEW ADVERTISER ID (default Offer level pixels are OK to leave in place). \n\nThanks,\nBrad";
}else{
comments.value = "Sent to Dev.  MAKE SURE TO UPDATE GLOBAL ADVERTISERS PIXELS TO REFLECT THE NEW ADVERTISER ID (default Offer level pixels are OK to leave in place). ";
};
}
else{
if(Zendesk.currentUser.first_name == "Bradley" && changetype == 'advertiserchange'){
comments.value = comments.value + "{{ticket.requester.first_name}},\n\nThis has been sent to Dev.  I will update you once your requested changes have been made, and verified.  MAKE SURE TO UPDATE GLOBAL ADVERTISERS PIXELS TO REFLECT THE NEW ADVERTISER ID (default Offer level pixels are OK to leave in place). \n\nThanks,\nBrad";
}else{
comments.value = comments.value + "Sent to Dev.  MAKE SURE TO UPDATE GLOBAL ADVERTISERS PIXELS TO REFLECT THE NEW ADVERTISER ID (default Offer level pixels are OK to leave in place). ";
};
}
commentcount = 0;
}

if(changetype == 'verticalchange'){
	changetype = "UPDATE campaigns SET vertical_id=" + changeid + " WHERE campaign_id IN(" + textvalues + ")\n\n";
	devnotes.value = devnotes.value + changetype;
alert("Notes to Dev updated");
	}
if(changetype == 'advertiserchange'){
	changetype = "UPDATE campaigns SET advertiser_id=" + changeid + " WHERE campaign_id IN(" + textvalues +")\n\n";
	devnotes.value = devnotes.value + changetype;
alert("Notes to Dev updated");
	}
if(changetype == 'offertype'){
	changetype = "UPDATE campaigns SET campaign_type_id=" + changeid + " WHERE campaign_id IN(" + textvalues + ")\n\n";
	devnotes.value = devnotes.value + changetype;
alert("Notes to Dev updated");
	}
if(changetype == 'offercurrencytype'){
	changetype = "UPDATE campaigns SET currency_id=" + changeid + " WHERE campaign_id IN(" + textvalues + ")\n\n";
	devnotes.value = devnotes.value + changetype;
alert("Notes to Dev updated");
	}
if(changetype == 'campaigncurrencytype'){
	changetype = "UPDATE contracts SET currency_id=" + changeid + " WHERE contract_id IN(" + textvalues + ")\n\n";
	devnotes.value = devnotes.value + changetype;
alert("Notes to Dev updated");
	}
if(changetype == 'priceformat'){
	changetype = "UPDATE campaign_contracts SET price_format_id=" + changeid + " WHERE campaign_id IN(" + textvalues + ")\n\n";
	devnotes.value = devnotes.value + changetype;
alert("Notes to Dev updated");
	}
document.getElementById('inputids').value = "";

changeid = document.getElementById('changeid').value = "";
}
//-->

updatetextvalues = function(){
var element = document.getElementById('changetypetextvalues');
var dropdown = document.getElementById('changetype');
var name = dropdown.options[dropdown.selectedIndex].value;
var selectedid = dropdown.options[dropdown.selectedIndex].id;
var tips = document.getElementById('currencynumbers');
element.innerHTML = name;
if(selectedid == 'verticalchange'){
	tips.innerHTML = ("<b style='color:red'>VERIFY 3RD PARTY OFFER(S)!!!!</b>");
	}
else if(selectedid == 'advertiserchange'){
	tips.innerHTML = ("<b style='color:red'>REMIND CLIENT TO MAKE SURE TO UPDATE GLOBAL ADVERTISERS PIXELS TO REFLECT THE NEW ADVERTISER ID (default Offer level pixels are OK to leave in place).</b>");
	alert("Advertiser credit must not be enabled UNLESS there are no conversions associated to that offer.");
	}
else if(selectedid == 'offertype'){
	tips.innerHTML = ("<b style='color:red'>HOSTED = 1</br>HOST N POST = 2</br>3RD PARTY = 3</br>");
	alert("Can't have any conversions.");
	}
else if(selectedid == 'offercurrencytype'){
	tips.innerHTML = ("<b style='color:red'>GET MONEY</b>");
	}
else if(selectedid == 'campaigncurrencytype'){
	tips.innerHTML = ("<b style='color:red'>GET MONEY</b>");
	}
else if(selectedid == 'priceformat'){
	tips.innerHTML = ("CPA = 1</br>CPC = 2</br>CPM = 3</br>Fixed Price = 4</br>RevShare = 5</br></br><b style='color:red'>MAKE SURE THEY UNDERSTAND LINKS WILL BE DIFFERENT!!!!</b>");
	alert("Cannot change if client has sent out links or if there has been any traffic to the offer.  If changing to/from revshare, prices will change from currency values to percentages or vice versa.");
	}
else{
	tips.innerHTML = ("<b>Don't leave any spaces or extra lines at the end or beginning of you values.  Comma seperated space seperated and line seperated are okay.  A mixture of these is also okay.</br>  Any characters except for numbers will be eliminated.  Leave only the ID numbers not numbers relevant to the offer name.</b>");
	}
}

displaya = function(){
var on = document.getElementById('whole');
if(on.style.display == "block"){
	on.style.display = "none";
}
else{
	on.style.display = "block";
document.getElementById('player').play();
}
}


</script>
